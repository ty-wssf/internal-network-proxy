name: network-proxy-web-site

on:
  #push:
  #  branches: [ "master" ]
  #pull_request:
  #  branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:

    runs-on: windows-2022

    steps:
      - uses: actions/checkout@v3 # 这是GitHub提供的一个动作（action），用于将代码从GitHub仓库检出到工作目录中。v3是该动作的版本号。

      - name: setup node v18.20.3
        uses: actions/setup-node@v3
        with:
          node-version: 18.20.3

      - name: build network-proxy-web-site
        run: |
          cd network-proxy-web-site
          npm i -g pnpm
          pnpm config set registry https://registry.npm.taobao.org
          pnpm config set ENTRYCLI_CDNURL=https://cdn.npm.taobao.org/dist/sentry-cli
          pnpm config set sentrycli_cdnurl=https://cdn.npm.taobao.org/dist/sentry-cli
          pnpm install
          pnpm build
          cp -r ./packages/nop-site/dist/ ./../network-proxy-app/src/main/resources/META-INF/resources

      - name: Upload artifacts network-proxy-web-site
        uses: actions/upload-artifact@v3
        with:
          name: network-proxy-web-site-artifacts
          path: network-proxy-web-site/packages/dist/
          if-no-files-found: error # 如果未找到文件，则报错


